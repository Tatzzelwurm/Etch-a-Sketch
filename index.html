<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>

    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="header">
      <button id="newGridSizeBtn">Change the grid size</button>
      <button id="gridDefaultSizeBtn">Reset grid size</button>
      <button id="clearGridBtn">Clear grid</button>
      <button id="randomColorBtn">Random colors mode: OFF</button>
    </div>

    <div id="container">
      <div id="grid"></div>
      <div id="palette">
        <div id="redColor" class="ColorElement"></div>
        <div id="orangeColor" class="ColorElement"></div>
        <div id="yellowColor" class="ColorElement"></div>
        <div id="greenColor" class="ColorElement"></div>
        <div id="cyanColor" class="ColorElement"></div>
        <div id="blueColor" class="ColorElement"></div>
        <div id="purpleColor" class="ColorElement"></div>
        <div id="pinkColor" class="ColorElement"></div>
        <div id="wheatColor" class="ColorElement"></div>
        <div id="brownColor" class="ColorElement"></div>
        <div id="greyColor" class="ColorElement"></div>
        <div id="blackColor" class="ColorElement"></div>
        <div id="whiteColor" class="ColorElement"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
